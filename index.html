<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
// Initialize map
const map = L.map('map').setView([39.7985, -105.7775], 13);

// Basemap
L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
  maxZoom: 17
}).addTo(map);

// Test polygon
const poly = L.polygon([
  [39.7980, -105.7790],
  [39.7980, -105.7760],
  [39.8000, -105.7760],
  [39.8000, -105.7790]
], { color: 'green', fillOpacity: 0.5 }).addTo(map);

poly.bindPopup('Slope: 0-27Â°');
