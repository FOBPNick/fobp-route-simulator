<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FOBP Route Planning Simulator</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <!-- Your existing CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>FOBP Route Planning Simulator</h1>
    <p>Educational tool for avalanche awareness and terrain-based decision making.</p>
  </header>

  <div id="controls">
    <button id="drawRouteBtn">Draw Route</button>
    <button id="clearRouteBtn">Clear Route</button>
  </div>

  <div id="map"></div>

  <footer>
    <p>For educational purposes only. Not a navigation or safety tool.</p>
  </footer>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Custom JS -->
  <script src="app.js"></script>
</body>
</html>
